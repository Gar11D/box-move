<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel ="stylesheet" type = "text/css" href="boxmove.css">
    <title>Box Move</title>
    <script src = "boxMove.js"></script> <!--this worked with test function-->
</head>
<body>
    <h1>Box Move Practice</h1>
    <br>
    <div class="box-container1">
        <div class="box">
            <h3>Box 1</h3>
            <div id="item-box1">
                <span>Item 1</span>
            </div>
        </div>
        <div class ="box" id="button-box">
            <p>Click on the button below to move the item between boxes</p>
            <button onclick="testFunction()">Click me</button>
        </div>
        <div class="box">
            <h3>Box 2</h3>
            <div id="item-box2">
                <span>Item 1</span>
            </div>
        </div>
    </div>
    <div class="box-container2">
        <div class="box">
            <h3>Array 1</h3>
            <div id="array-box1">
                <!-- <span>Array 1: </span> -->
            </div>
        </div>
        <div class ="box" id="button-box">
            <p>Click on the button below to move the array values between boxes</p>
            <button onclick="arrayMove()">Click me</button>
        </div>
        <div class="box">
            <h3>Array 2</h3>
            <div id="array-box2">
                
            </div>
        </div>
    </div>

    <script>
        
        const myArray= [];
        const fruitArray= [' apples', ' bananas', ' oranges', ' pears'];
        
        function displayer() {
            // const fruitArray= [' apples', ' bananas', ' oranges', ' pears'];
            document.getElementById("array-box1").innerHTML = fruitArray;
        }
        
        function displayer2() {
            // const myArray= ['test'];
            document.getElementById("array-box2").innerHTML = myArray;
        }
        displayer();
        displayer2();
        
        const arrayMove = () => {
            fruitArray[0]
                ? (myArray.push(fruitArray[fruitArray.length -1]), 
                   fruitArray.splice(fruitArray.length -1, 1),
                   document.getElementById("array-box2").innerHTML = myArray,
                   document.getElementById("array-box1").innerHTML = fruitArray)
                : alert("That's enough now");
        }

    </script>
</body>
